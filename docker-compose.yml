version: "3"
services:
  s3:
    image: minio/minio:latest
    container_name: minio
    expose:
      - "9000"
      - "9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio:/data
    environment:
      MINIO_ROOT_USER: ${S3_USERNAME}
      MINIO_ROOT_PASSWORD: ${S3_PASSWORD}
    command: server --address 0.0.0.0:9000 --console-address 0.0.0.0:9001 /data

  database:
    image: postgres:15.2
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres/:/var/lib/postgresql/data/

  nats:
    image: nats-streaming:latest
    container_name: nats
    expose: 
      - 4222
      - 8222
    ports:
      - "4222:4222"
      - "8222:8222"

  nats-ui-1:
    container_name: nats-ui-1
    image: piotrpersona/nats-streaming-ui:latest
    ports:
      - "8282:8282"

  nats-ui-2:
    container_name: nats-ui-2
    image: sphqxe/nats-webui:latest
    ports:
      - "80:80"
    depends_on:
      - nats

  envoy:
    build:
      context: .
      dockerfile: envoy/Dockerfile
      args:
        DIRECTORY: envoy
    image: envoy
    container_name: envoy
    expose:
      - "8080"
      - "8081"
    ports:
      - "8080:8080"
      - "8081:8081"

  bookhandler:
    build:
      context: .
      dockerfile: bookhandler/Dockerfile
      args:
        DIRECTORY: bookhandler
    image: book_handler
    container_name: bookhandler
    environment:
      S3_HOST: http://s3:9000
      S3_USERNAME: ${S3_USERNAME}
      S3_PASSWORD: ${S3_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: database
      NATS_HOST: nats:4222
    depends_on:
      - s3
      - nats
      - database

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        DIRECTORY: server
    image: server
    container_name: server
    ports:
      - "55051:55051"
    environment:
      S3_HOST: http://s3:9000
      S3_USERNAME: ${S3_USERNAME}
      S3_PASSWORD: ${S3_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: database
      NATS_HOST: nats
    depends_on:
      - s3
      - nats
      - database